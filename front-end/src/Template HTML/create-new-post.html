<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facegram</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="homepage.html">Facegram</a>
        <div class="navbar-nav">
            <a class="nav-link" href="my-profile.html">@tomsgat</a>
            <a class="nav-link" href="index.html">Logout</a>
        </div>
    </div>
</nav>

<main class="mt-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header d-flex align-items-center justify-content-between bg-transparent py-3">
                        <h5 class="mb-0">Create new post</h5>
                    </div>
                    <div class="card-body">
                        <form action="my-profile.html">
                            <div class="mb-2">
                                <label for="caption">Caption</label>
                                <textarea class="form-control" name="caption" id="caption" cols="30" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="attachments">Image(s)</label>
                                <input type="file" class="form-control" id="attachments" name="attachments" multiple/>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Share
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>


</body>
</html>
